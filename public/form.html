<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <form action="email_post" method="POST">
    <input type="text" name="email"><br />
    <button type="submit">submit</button>
  </form>
  <button class="ajaxsend">ajaxsend</button>
  <div class="result"></div>
  <script>
    document.querySelector('.ajaxsend').addEventListener('click', function () {
      const inputdata = document.forms[0].elements[0].value
      sendAjax('http://localhost:3333/ajax_send_email', inputdata)

      function sendAjax(url, data) {
        const param = { 'email': data }
        const param1 = JSON.stringify(param)
        const xhr = new XMLHttpRequest()
        xhr.open('POST', url)
        xhr.setRequestHeader('Content-Type', 'application/json')
        xhr.send(param1)
        xhr.addEventListener('load', function () {
          const rs = JSON.parse(xhr.responseText)
          if (rs.result !== 'ok') return
          document.querySelector('.result').innerHTML = rs.email
        })
      }
    })
  </script>
</body>

</html>
